<!doctype html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BIEN FAIRE Shop - Admin</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">BF</div>
      <div>
        <div class="brand-name">BIEN FAIRE Shop</div>
        <div class="brand-tag">Admin</div>
      </div>
    </div>
    <nav class="nav" id="nav">
      <a href="index.html" class="active">Dashboard</a>
      <a href="products.html">Produits</a>
      <a href="orders.html">Commandes</a>
      <a href="users.html">Utilisateurs</a>
      <a href="stats.html">Stats</a>
      <a href="chat.html">Chat</a>
      <a href="../index.html">Site</a>
    </nav>
    <div class="header-actions">
      <button class="btn ghost" id="themeToggle">Mode</button>
      <button class="btn ghost burger" id="navToggle">Menu</button>
    </div>
  </header>

  <main>
    <section class="section reveal">
      <h1>Dashboard</h1>
      <div class="grid-3">
        <div class="card"><h3>Commandes</h3><div id="statOrders" class="stat-number">0</div></div>
        <div class="card"><h3>Ventes</h3><div id="statSales" class="stat-number">0 FCFA</div></div>
        <div class="card"><h3>Clients</h3><div id="statUsers" class="stat-number">0</div></div>
      </div>
      <div class="card" style="margin-top:16px;">
        <h3>Ventes - 7 derniers jours</h3>
        <div id="salesByDay" class="order-list"></div>
        <canvas id="salesChartCanvas" height="140"></canvas>
      </div>
      <div class="card" style="margin-top:16px;">
        <h3>Historique admin</h3>
        <div id="adminLogs" class="order-list"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© 2026 BIEN FAIRE Shop</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="../assets/js/ai-config.js"></script>
  <script src="../assets/js/app.js"></script>
  <script type="module" src="../assets/js/firebase-admin-guard.js"></script>
  <script type="module" src="../assets/js/firebase-ui.js"></script>
  <script type="module" src="../assets/js/firebase-admin.js"></script>
</body>
</html>
