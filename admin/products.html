<!doctype html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Produits</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><div class="logo">BF</div><div><div class="brand-name">Admin</div></div></div>
    <nav class="nav" id="nav">
      <a href="index.html">Dashboard</a>
      <a href="products.html" class="active">Produits</a>
      <a href="orders.html">Commandes</a>
      <a href="users.html">Utilisateurs</a>
      <a href="stats.html">Stats</a>
      <a href="chat.html">Chat</a>
      <a href="../index.html">Site</a>
    </nav>
    <div class="header-actions">
      <button class="btn ghost" id="themeToggle">Mode</button>
      <button class="btn ghost burger" id="navToggle">Menu</button>
    </div>
  </header>

  <main>
    <section class="section reveal">
      <h1>Gestion des produits</h1>
      <div class="filters">
        <input class="input" id="productSearch" placeholder="Rechercher un produit" />
        <select class="input" id="productStatusFilter">
          <option value="all">Tous statuts</option>
          <option value="in">En stock</option>
          <option value="out">Rupture</option>
        </select>
      </div>
      <div class="grid-2">
        <div class="card">
          <h3>Ajouter / modifier</h3>
          <input class="input" id="pName" placeholder="Nom produit" />
          <input class="input" id="pPrice" placeholder="Prix (FCFA)" type="number" />
          <input class="input" id="pStock" placeholder="Quantite" type="number" />
          <input class="input" id="pCategory" placeholder="Categorie" />
          <input class="input" id="pImage" placeholder="Image URL (optionnel)" />
          <input class="input" id="pImageFile" type="file" accept="image/*" />
          <button class="btn ghost" id="uploadImageBtn">Uploader image</button>
          <img id="pImagePreview" alt="Apercu image" style="width:100%;max-height:180px;object-fit:cover;border-radius:12px;display:none;" />
          <select class="input" id="pStatus">
            <option value="in">En stock</option>
            <option value="out">Rupture</option>
          </select>
          <textarea class="input" id="pDesc" rows="3" placeholder="Description"></textarea>
          <button class="btn primary" id="saveProduct">Enregistrer</button>
          <button class="btn ghost" id="resetProduct">Reinitialiser</button>
        </div>
        <div class="card">
          <h3>Liste</h3>
          <div id="adminProductList" class="product-list"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div>© 2026 BIEN FAIRE Shop</div></footer>

  <script src="../assets/js/ai-config.js"></script>
  <script src="../assets/js/app.js"></script>
  <script type="module" src="../assets/js/firebase-admin-guard.js"></script>
  <script type="module" src="../assets/js/firebase-ui.js"></script>
  <script type="module" src="../assets/js/firebase-admin.js"></script>
</body>
</html>
