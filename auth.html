<!doctype html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BIEN FAIRE Shop - Connexion</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="dns-prefetch" href="//www.gstatic.com" />
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
  <link rel="modulepreload" href="assets/js/firebase-ui.js" />
  <link rel="preload" href="assets/css/styles.css" as="style" />
  <link rel="preload" href="assets/js/i18n.js" as="script" />
  <link rel="preload" href="assets/js/app.js" as="script" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">BF</div>
      <div>
        <div class="brand-name">BIEN FAIRE Shop</div>
        <div class="brand-tag" data-i18n="tagline">Materiel pro et acces.</div>
      </div>
    </div>
    <nav class="nav" id="nav">
      <a href="index.html" data-i18n="nav_home">Accueil</a>
      <a href="shop.html" data-i18n="nav_shop">Boutique</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
      <a href="about.html" data-i18n="nav_about">A propos</a>
      <a href="cart.html" class="cart-link">Panier <span id="cartCount" class="pill">0</span></a>
      <a href="auth.html" class="active" data-i18n="nav_login">Connexion</a>
    </nav>
    <div class="header-actions">
      <button class="btn ghost" id="langToggle">FR/EN</button>
      <button class="btn ghost" id="themeToggle">Mode</button>
      <button class="btn ghost burger" id="navToggle">Menu</button>
    </div>
  </header>

  <main>
    <section class="section reveal auth-layout">
      <div class="card">
        <h2 data-i18n="login_title">Connexion</h2>
        <input class="input" id="loginEmail" placeholder="Email" data-i18n-placeholder="form_email" />
        <input class="input" id="loginPassword" type="password" placeholder="Mot de passe" data-i18n-placeholder="form_password" />
        <button class="btn primary full" id="loginBtn" data-i18n="login_btn">Se connecter</button>
        <button class="btn full google-btn" id="googleLoginBtn" type="button">
          <span class="google-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18" focusable="false">
              <path fill="#EA4335" d="M12 10.2v3.9h5.5c-.2 1.3-1.5 3.9-5.5 3.9-3.3 0-6-2.7-6-6s2.7-6 6-6c1.9 0 3.1.8 3.8 1.5l2.6-2.5C16.8 3.5 14.6 2.6 12 2.6 6.9 2.6 2.8 6.7 2.8 11.8S6.9 21 12 21c6.9 0 9.2-4.8 9.2-7.3 0-.5 0-.9-.1-1.3H12z"/>
              <path fill="#34A853" d="M3.8 7.3l3.2 2.3C7.8 7.8 9.7 6.4 12 6.4c1.9 0 3.1.8 3.8 1.5l2.6-2.5C16.8 3.5 14.6 2.6 12 2.6c-3.5 0-6.5 2-8.2 4.7z"/>
              <path fill="#4A90E2" d="M12 21c2.5 0 4.6-.8 6.2-2.3l-3-2.4c-.8.6-1.9 1-3.2 1-2.6 0-4.8-1.8-5.6-4.2l-3.2 2.5C4.9 18.8 8.1 21 12 21z"/>
              <path fill="#FBBC05" d="M6.4 12.9c-.2-.6-.3-1.2-.3-1.9s.1-1.3.3-1.9L3.2 6.6C2.6 7.8 2.2 9.2 2.2 10.9s.4 3.1 1 4.3l3.2-2.3z"/>
            </svg>
          </span>
          <span>Se connecter avec Google</span>
        </button>
        <button class="btn ghost full" id="resetBtn">Mot de passe oublie ?</button>
      </div>
      <div class="card">
        <h2 data-i18n="signup_title">Inscription</h2>
        <input class="input" id="signupName" placeholder="Nom complet" data-i18n-placeholder="form_name" />
        <input class="input" id="signupEmail" placeholder="Email" data-i18n-placeholder="form_email" />
        <input class="input" id="signupPassword" type="password" placeholder="Mot de passe" data-i18n-placeholder="form_password" />
        <button class="btn full" id="signupBtn" data-i18n="signup_btn">Creer un compte</button>
      </div>
    </section>
    <section class="section">
      <div id="authStatus" class="muted"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© 2026 BIEN FAIRE Shop</div>
    <div class="footer-links">
      <a href="terms.html" data-i18n="footer_terms">Conditions</a>
      <a href="privacy.html" data-i18n="footer_privacy">Confidentialite</a>
    </div>
  </footer>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/ai-config.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/chat-client.js"></script>
  <script type="module" src="assets/js/firebase-auth.js"></script>
  <script type="module" src="assets/js/firebase-ui.js"></script>
</body>
</html>
